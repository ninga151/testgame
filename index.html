    <script>
        class RegularSprite {
            constructor(x, y) {
                this.x = x;
                this.y = y;
            }
            draw(ctx) {

            }
        }

        class PhysicsSprite {
            constructor(x, y, xx, yy, color) {
                this.x = x;
                this.y = y;
                this.xx = xx;
                this.yy = yy;
                this.color = color;
            }
            ml() {
                if (this.x - 5 > -5) {
                    this.x = this.x - 5
                }
            }
            mr() {
                if (this.x + 5 < 495) {
                    this.x = this.x + 5
                }
            }
            mu() {
                if (this.y - 5 > -5) {
                    this.y = this.y - 5
                }
            }
            md() {
                if (this.y + 5 < 495) {
                    this.y = this.y + 5
                }
            }
            draw(ctx) {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.xx, this.yy);
            }
        }

        class Player extends PhysicsSprite {
            constructor(x, y, xx, yy, color) {
                super(0, 500);
                this.x = x;
                this.y = y;
                this.xx = xx;
                this.yy = yy;
                this.color = color;
                this.hasammo = true;
            }
        }
        class Enemy extends PhysicsSprite {
            constructor(x, y, xx, yy, color) {
                super(0, 500);
                this.x = x;
                this.y = y;
                this.xx = xx;
                this.yy = yy;
                this.color = color;
                this.zz = false
                this.dir = "A";
                this.lastchange = 10;
            }
            getnewdir() {
                if (this.lastchange = 10) {
                    var a = Math.round(Math.random(1) * 99) //0-2,3-5,6-8,9-11
                    var b;
                    if (a >= 0 && a <= 24) {
                        b = "W"
                    }
                    if (a >= 25 && a <= 49) {
                        b = "D"
                    }
                    if (a >= 50 && a <= 74) {
                        b = "S"
                    }
                    if (a >= 75 && a <= 99) {
                        b = "A"
                    }
                    this.dir = b
                    this.lastchange = 0;
                } else {
                    this.lastchange = this.lastchange + 1;
                }
            }
        }
        class Spawner extends RegularSprite {
            constructor(x, y, xx, yy, color) {
                super(0, 500);
                this.x = x;
                this.y = y;
                this.xx = xx;
                this.yy = yy;
                this.color = color;
            }

            draw(ctx) {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.xx, this.yy);
            }
        }

        gravy = 0
        othersg = 0
        var points = 0;
        var downa = false;
        var downd = false;
        var downw = false;
        var downs = false;
        var lastdir = "D"
        var wk = "";
        var depth;
        let ctx = null;
        let spawner = new Spawner(250, 250, 25, 25, 'brown');
        let avatar = new Player(0, 0, 10, 10, 'black', 1);
        let sprites = [];
        let coins = 0;
        document.addEventListener('DOMContentLoaded', init);

        function init() {
            ctx = document.querySelector('canvas').getContext('2d');
            window.requestAnimationFrame(gameloop);
            sprites.push(spawner);
            sprites.push(avatar);
            sprites.push(new Enemy(250, 250, 10, 10, 'red'))
        }
        document.addEventListener('keydown', function(event) {
            var x = event.charCode || event.keyCode;
            wk = String.fromCharCode(x)
            if (wk == "A") {
                downa = true;
                lastdir = "A"
            }
            if (wk == "D") {
                downd = true;
                lastdir = "D"
            }
            if (wk == "W") {
                downw = true;
                lastdir = "W"
            }
            if (wk == "S") {
                downs = true;
                lastdir = "S"
            }
            if (wk == "F") {
                avatar.fire(lastdir)
            }
        });
        document.getElementById("down").addEventListener('touchstart', function() {
            downs = true;
        });
        document.getElementById("up").addEventListener('touchstart', function() {
            downw = true;
        });
        document.getElementById("left").addEventListener('touchstart', function() {
            downa = true;
        });
        document.getElementById("right").addEventListener('touchstart', function() {
            downd = true;
        });
        document.getElementById("down").addEventListener('touchend', function() {
            downs = false;
        });
        document.getElementById("up").addEventListener('touchend', function() {
            downw = false;
        });
        document.getElementById("left").addEventListener('touchend', function() {

        });
        document.getElementById("right").addEventListener('touchend', function() {
            downd = false;
        });

        function mleft() {
            downa = true;
        }

        function mright() {
            downd = true;
        }

        function mup() {
            downw = true;
        }

        function mdown() {
            downs = true;
        }

        function nleft() {
            downa = false;
        }

        function nright() {
            downd = false;
        }

        function nup() {
            downw = false;
        }

        function ndown() {
            downs = false;
        }
        document.addEventListener('keyup', function(event) {
            var x = event.charCode || event.keyCode;
            wk = String.fromCharCode(x)
            if (wk == "A") {
                downa = false;
            }
            if (wk == "D") {
                downd = false;
            }
            if (wk == "W") {
                downw = false;
            }
            if (wk == "S") {
                downs = false;
            }
        });
        var timer = 0;
        var gameover = false;
        var highscore = 0;
        if (typeof(Storage) !== "undefined") {
            if (!(localStorage.getItem("highscore") == null)) {
                highscore = localStorage.getItem("highscore");
            }
            if (!(localStorage.getItem("coins") == null)) {
                coins = parseInt(localStorage.getItem("coins"));
            }
        } else {
            document.getElementById("main").innerHTML = "O Navegador nÃ£o suporta armazenamento local";
        }

        function gameloop() {
            if (coins > 1000) {
                avatar.color = "SlateGray "
            }
            if (coins > 10000) {
                avatar.color = "DarkGoldenRod "
            }

            // ctx.globalCompositeOperation = 'destination-over';
            ctx.clearRect(0, 0, 500, 500); // clear canvas
            if (downa == true) {
                avatar.ml()
            }
            if (downd == true) {
                avatar.mr()
            }
            if (downs == true) {
                avatar.md()
            }
            if (downw == true) {
                avatar.mu()
            }
            timer = timer + 1;
            if (timer % 150 == 0) {
                sprites.push(new Enemy(250, 250, 10, 10, 'red'))
            }
            for (const sprite of sprites) {
                sprite.draw(ctx);
                if (sprite instanceof Enemy) {
                    sprite.getnewdir()
                    if (sprite.dir == "A") {
                        sprite.ml();
                    }
                    if (sprite.dir == "D") {
                        sprite.mr();
                    }
                    if (sprite.dir == "W") {
                        sprite.mu()
                    }
                    if (sprite.dir == "S") {
                        sprite.md()
                    }
                }
                spritesizex = sprite.x + sprite.xx
                avatarsizex = avatar.x + avatar.xx
                avatarsizey = avatar.y + avatar.yy
                spritesizey = sprite.y + sprite.yy
                if ((avatar.x < spritesizex && avatarsizex > sprite.x) && (avatar.y < spritesizey && avatarsizey > sprite
                        .y) && !(sprite instanceof Player)) {
                    gameover = true;
                }

            }
            ctx.font = "20px Arial Black";
            ctx.fillStyle = "Black"
            ctx.fillText("Score: " + timer + " Highscore: " + highscore + " Coins: " + coins, 10, 30);
            if (gameover) {
                if (timer > highscore) {
                    highscore = timer
                }
                coins = coins + ((timer) / 10)
                gameover = false;
                localStorage.setItem("highscore", highscore);
                localStorage.setItem("coins", coins);
                window.location.reload(false)
            }
            window.requestAnimationFrame(gameloop);
        }
        window.onbeforeunload = function(e) {
            if (timer > highscore) {
                highscore = timer
            }
            coins = coins + ((timer) / 10)
            localStorage.setItem("highscore", highscore)
            localStorage.setItem("coins", coins);
        };
